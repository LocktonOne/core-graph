type Contract @entity {
  id: ID! # name
  address: Bytes!
  isProxy: Boolean!
}

type Constant @entity {
  id: ID! # name (key)
  value: Bytes!

  isRemoved: Boolean!
}

type Role @entity {
  id: ID! # name
  resources: [Resource!]!

  users: [User!]!
}

type User @entity {
  id: Bytes! # user address
  roles: [Role!]!
}

type Resource @entity {
  id: ID! # name
  allows: [String!]!
  disallows: [String!]!
}
